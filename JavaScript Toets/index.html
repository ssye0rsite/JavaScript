<!DOCTYPE html>
<html>
<head>
	<title>Element Toevoegen</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f1f1f1;
			margin: 0;
			padding: 0;
		}
		h1 {
			text-align: center;
			margin-top: 20px;
			margin-bottom: 20px;
			color: #333;
		}
		button {
			background-color: #333;
			color: #fff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			cursor: pointer;
			margin-bottom: 20px;
		}
		button:hover {
			background-color: #555;
		}
		.container {
			width: 80%;
			margin: 0 auto;
			background-color: #fff;
			box-shadow: 0px 0px 10px 0px rgba(0, 0, 0, 0.2);
			border-radius: 4px;
			padding: 20px;
			display: flex;
			flex-wrap: wrap;
			align-items: center;
			justify-content: center;
			min-height: 200px;
		}
		.element {
			background-color: #333;
			color: #fff;
			font-size: 16px;
			padding: 10px 20px;
			border: none;
			border-radius: 4px;
			margin: 10px;
			display: flex;
			align-items: center;
			justify-content: center;
			min-width: 100px;
			min-height: 50px;
		}
	</style>
</head>
<body>
	<h1>Element Toevoegen</h1>
	<button onclick="addElement()">Add Element</button>
	<div class="container" id="container"></div>

	<script>
		var counter = 0;
		function addElement() {
			if (counter >= 49) {
				alert("Er kunnen geen elementen meer worden toegevoegd!");
				return;
			}
			counter++;
			var element = document.createElement("div");
			element.classList.add("element");
			element.innerText = "Element " + counter;
			document.getElementById("container").appendChild(element);
		}
	</script>
</body>
</html>
